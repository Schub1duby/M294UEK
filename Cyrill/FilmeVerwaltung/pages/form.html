<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="id" type="text" class="validate">
                <label for="id">Id</label>
            </div>
            <div class="input-field col s12">
                <input id="Film-Titel" type="text" class="validate">
                <label for="Film-Titel">Movie Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" class="datepicker" id="release-date">

        </div>
        <div class="row">
            <div class="input-field col s12">

                    <option value="Horror">Horror</option>
                    <option value="Comedy">Comedy</option>

                    <option value="Adventure">Adeventure</option>
                    <option value="Action">Action</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="count-movie" type="text" class="validate">
                <label for="count-movie">Number of Movies in Franchise</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="fsk" type="color" class="validate color-input">
                <label for="fsk">Color</label>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s12">
                <button id="close btn">close</button>
            </div>

        <div class="row">
