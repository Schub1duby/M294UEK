<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="id" type="text" class="validate">
                <label for="id">Id</label>
            </div>
            <div class="input-field col s12">
                <input id="Film-Titel" type="text" class="validate">
                <label for="Film-Titel">Movie Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" class="datepicker release-date">
                <label for="release-date">Release Year</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="regisseur" type="text" class="validate">
                <label for="regisseur">Regisseur</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <label>Genre</label>
                <select>
                    <option value="choose" disabled selected>Choose your option</option>
                    <option value="SciFi">Science Fiction</option>
                    <option value="Drama">Drama</option>
                    <option value="Horror">Horror</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Warfilm">Kriegsfilm</option>
                    <option value="Adventure">Adeventure</option>
                    <option value="Action">Action</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="count-movie" type="text" class="validate">
                <label for="count-movie">Number of Movies in Franchise</label>
            </div>
        </div>
</div>
</form>
</div>
