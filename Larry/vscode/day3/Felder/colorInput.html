<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!--Materialize CSS-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="shortcut Icon" href="favicon.ico" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!--Farben der Felder-->
    <style>
    [type = color].input-field{
        background-color: black;
        border: 2px dotted white;
    }
    </style>
    <!--HTML - Code-->
    <input type="color" class="input-field col">

    <button id="lesen">Lesen</button>
    <button id="setzen">Setzen</button>

    <!-- JS - werte lesen und setzen-->
    <script>
        $('#lesen').click(function (e) {
            e.preventDefault();
            console.log($(".input-field").val());
        });
        $('#setzen').click(function (e) {
            e.preventDefault();
            var colour = "#800869";
            $(".input-field").val(colour);
        });
    </script>
</body>

</html>
