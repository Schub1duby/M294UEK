<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!--Materialize CSS-->
    <!-- Compiled and minified CSS -->

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="shortcut Icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!--Farben der Felder-->
    <style>
        [type="radio"]:checked+span:after,
        [type=radio].with-gap:checked+span:after
        {
            background-color: red;
            border: 1px solid rgb(243, 107, 107);
        }
        [type=radio].with-gap:checked+span:before
        {
            border: 1px solid rgb(243, 107, 107);
        }
    </style>
    
    <!--HTML - Code-->
    <!--Da alle den gleichen Namen haben kann man nur einen auswÃ¤hlen-->
    <p>
        <label>
          <input name="group1" type="radio" value="r" checked />
          <span>Red</span>
        </label>
      </p>
      <p>
        <label>
          <input name="group1" type="radio" value="y" />
          <span>Yellow</span>
        </label>
      </p>
      <p>
        <label>
          <input class="with-gap" name="group1" type="radio" value="g" />
          <span>Green</span>
        </label>
      </p>
      <p>
        <label>
          <input name="group1" type="radio" disabled="disabled" value="b" />
          <span>Brown</span>
        </label>
      </p>

      <button id="lesen">Lesen</button>
      <button id="setzen">Setzen</button>
    <!-- JS - werte lesen und setzen-->
      <script>
        $('#lesen').click(function (e) {
            e.preventDefault();

            $("input:radio:checked").each(function () {
                console.log($(this).val());
            })
        });
        $('#setzen').click(function (e) {
            e.preventDefault();
            var radio = "b";
            $("input:radio").each(function () {
                if ($(this).val() == radio) {
                    $(this).prop("checked", true)
                }
            })
        });
      </script>

</body>

</html>
