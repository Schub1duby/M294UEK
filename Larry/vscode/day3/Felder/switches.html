<body>
    <!--Farben der Felder-->
    <style>
        .switch label .lever{
          background-color: rgb(255, 0, 21);
        }
        .switch label .lever::after{
          background-color: rgb(252, 132, 142);
        }
        .switch label input[type=checkbox]:checked+.lever::after{
          background-color: rgb(0, 255, 0);
        }
        .switch label input[type=checkbox]:checked+.lever{
          background-color: rgb(146, 255, 155);
        }
    </style>
    
    <!--HTML - Code-->
     <!-- Switch -->
  <div class="switch">
    <label>
      Off
      <input type="checkbox">
      <span class="lever"></span>
      On
    </label>
  </div>

      <button id="lesen">Lesen</button>
      <button id="setzen">Setzen</button>
    <!-- JS - werte lesen und setzen-->
      <script>
        $('#lesen').click(function (e) {
            e.preventDefault();
                console.log($(".switch label .lever").val());
            
        });
        $('#setzen').click(function (e) {
            e.preventDefault();
            $(".switch label .lever").prop("checked", true);
        });
      </script>

</body>

</html>
