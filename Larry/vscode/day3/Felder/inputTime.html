<body>
   
</body>
    <!--Farben der Felder-->
    <style>
        [type = text].timepicker{
            color: red;
        }
        </style>
    <!--HTML - Code-->
    <input type="text" class="timepicker">
    <button id="lesen">Lesen</button>
    <button id="setzen">Setzen</button>
    <!-- JS - werte lesen und setzen-->
    <script>
        $(document).ready(function () {
            $('.timepicker').timepicker();
        });


        $('#lesen').click(function (e) {
            e.preventDefault();
            console.log($(".timepicker").val());
        });
        $('#setzen').click(function (e) {
            e.preventDefault();
            var date = "00:00 AM";
            $(".timepicker").val(date);
        });

    </script>
</html>
