    <title>Tag 3 - Textarea</title>

<body>
    <!-- Farben der Felder -->
    <style>
        .switch label input[type=checkbox]:checked+.lever {
            background-color: blue;
        }
        .switch label input[type=checkbox]:checked+.lever:after {
            background-color: rgb(8, 8, 183);
        }

    </style>

    <!-- HTML Code (korrekt erstellen kÃ¶nnen) -->
    <div class="switch">
        <label>
            Off
            <input type="checkbox">
            <span class="lever"></span>
            On
        </label>
    </div>

    <button id="lesen">lesen</button>
    <button id="setzen">setzen</button>

    <!-- JS - Werte lesen und setzen -->
    <script>
        $('#lesen').click(function (e) { 
            e.preventDefault();
            console.log("checked: " + $('input:checkbox')[0].checked);
        });

        $('#setzen').click(function (e) { 
            e.preventDefault();
            
            let s = true;
            if ($('input:checkbox')[0].checked != s) {
                $('input:checkbox')[0].checked == s;
            }
        });

    </script>

</body>
