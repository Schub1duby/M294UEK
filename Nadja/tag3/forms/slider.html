<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Materialize CSS ->  https://materializecss.com/getting-started.html -->

    <title>Tag 3 - Slider</title>
</head>

<body>
    <!-- Farben der Felder -->
    <style>
        .pos {
            width: 80%;
            height: 35px;
            margin-top: 20px;
            margin-left: 20px;
        }

        input[type=range]+.thumb {
            background-color: blue;
        }

        input[type=range]+.thumb .value {
            color: blue;
        }

        input[type=range]::-webkit-slider-thumb {
            background-color: blue;
        }

        input[type=range]::-moz-range-thumb {
            background-color: blue;
        }

        input[type=range]::-ms-thumb {
            background-color: blue;
        }
    </style>

    <!-- HTML Code (korrekt erstellen kÃ¶nnen) -->
    <h3>Range</h3>
    <div class="pos">
        <form action="#">
            <p class="range-field">
                <input type="range" id="test5" min="0" max="100" />
            </p>
        </form>

        <button id="lesen">lesen</button>
        <button id="setzen">setzen</button>

    </div>

    <!-- JS - Werte lesen und setzen -->
    <script>
        window.onload = function () {

            var elems = $('input[type=range]');

            M.Range.init(elems);

        };

        $('#lesen').click(function (e) { 
            e.preventDefault();
            
            console.log($('.value').html());
        });

        $('#setzen').click(function (e) { 
            e.preventDefault();
            
            let val = '23';
            $('input').prop('value', val);
            $('.value').html(val);
        });
    </script>

</body>
