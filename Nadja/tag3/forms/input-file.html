<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuerry https://cdnjs.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Materialize CSS ->  https://materializecss.com/getting-started.html -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- handlebars von cdnjs.com -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>



    <title>Tag 3 - Input File</title>
</head>

<body>
    <!-- Farben der Felder -->
    <style>
        .pos {
            margin-top: 50px;
        }

        input[type="file"] {
            background-color: lightblue;
        }
    </style>

    <!-- HTML Code (korrekt erstellen kÃ¶nnen) -->
    <div class="row">
        <div class="input-field col s6">
            <input placeholder="Enter File" id="file1" type="file" class="validate pos">
            <label for="file1">File1</label>
        </div>
        <div class="input-field col s6">
            <input id="file2" type="file" class="validate pos">
            <label for="file2">File2</label>
        </div>
    </div>

    <button id="lesen">lesen</button>
    <button id="setzen">setzen</button>

    <!-- JS - Werte lesen und setzen -->
    <script>
        $('#lesen').click(function (e) {
            e.preventDefault();

            $('.input-field input:file').each(function () {
                console.log($(this).val().replace(/C:\\fakepath\\/i, ''));
            });
        });

        $('#setzen').click(function (e) {
            e.preventDefault();

            /* let file = 'C:\Desktop\vs.PNG';
            $('#file1').val(file); */

            const fileInput = document.querySelector('input[type="file"]');

            // Create a new File object
            const myFile = new File(['Hello World!'], 'myFile.txt', {
                type: 'text/plain',
                lastModified: new Date(),
            });

            // Now let's create a DataTransfer to get a FileList
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(myFile);
            fileInput.files = dataTransfer.files;
        });
    </script>

</body>
