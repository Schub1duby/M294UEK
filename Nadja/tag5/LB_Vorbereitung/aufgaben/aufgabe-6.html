<script>
    /* ------------------------------------------------------------------------ Ihr JS - Code */
    $('a.cta').click(function (e) { 
        e.preventDefault();

        $.ajax({
            type: "GET",
            url: "api.min.php",
            data: "data",
            dataType: "json",
            success: function (response) {
                $('pre').html(JSON.stringify(response.data, undefined, 4));
            }
        });
        
    });
    
</script>
